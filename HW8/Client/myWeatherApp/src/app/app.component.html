<div class="weatherSearch container">
  <h1 class="weatherTitle">
    Weather Search
  </h1>
  <form class="weatherForm" id="weatherForm">
    <div class="form-group row inputDiv">
      <label for="inputStreet" class="col-sm-2 col-form-label requried">Street</label>
      <input type="text" [disabled]="isDisabled" class="form-control-sm col-sm-6 inputText" id="inputStreet" name="inputStreets"
             placeholder="Enter Street Name" required [(ngModel)]="inputStreet" #inputStreetControl="ngModel"/>
    </div>

    <div *ngIf="inputStreetControl.touched==true && inputStreetControl.dirty==false" class="errorMessage" id="errorID1">
      Please enter a street.
    </div>

    <div class="form-group row inputDiv">
      <label for="inputCity" class="col-sm-2 col-form-label requried">City</label>
      <input type="text" [disabled]="isDisabled" class="form-control-sm col-sm-6 inputText adjustCity" id="inputCity" name="inputCitys"
             placeholder="Enter City Name" matInput [formControl]="formControlForAuto" [matAutocomplete]="autocomplete">

      <mat-autocomplete #autocomplete="matAutocomplete">
        <mat-option *ngFor="let i of cityList" [value]="i">
          {{i}}
        </mat-option>
      </mat-autocomplete>

    </div>

    <div *ngIf="formControlForAuto.touched==true && formControlForAuto.dirty==false" class="errorMessage" id="errorID2">
      Please enter a city.
    </div>

    <div class="form-group row inputDiv">
      <label for="inputState" class="col-sm-2 col-form-label requried">State</label>
      <select class="form-control-sm col-sm-2 selectState" [disabled]="isDisabled" id="inputState" (change)="selectValue($event.target.value)" name="inputStates" id="stateID">
        <option value="None">Select State</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="DC">District Of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
      </select>
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="currentLocation" (change)="isChecked($event)">
      <label class="form-check-label" for="currentLocation">Current location</label>
    </div>
    <br>
    <div class="searchButtons">
      <button type="button" class="btn btn-light buttonBorder" (click)="getWeather($event)" routerLink="results">
        <img src="../assets/search.png" width="20"/>
        Search
      </button>
      <div class="buttonDivider"></div>
      <button type="reset" class="btn btn-light buttonBorder" (click)="resetValues($event)" routerLink="">
        <img src="../assets/clear.png" width="20"/>
        Clear
      </button>
    </div>
  </form>
</div>

<div class="resultButtons" id="resultButtonsID">
  <button type="button" class="btn btn-light buttonBorder" routerLink="results">Results</button>
  <div class="buttonDivider"></div>
  <button type="button" class="btn btn-light buttonBorder" routerLink="favorites">Favorites</button>
</div>

<router-outlet></router-outlet>
